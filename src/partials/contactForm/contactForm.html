<div id="app">
  <div class="bg-gradient-to-r from-teal-600 to-teal-300 pb-10">
    <div class="py-4 pt-10 px-36 max-w-screen-xl mx-auto">
      <h2
        class="w-96 bg-teal-100 h-24 border-2 border-teal-700 rounded-2xl shadow-md flex items-center justify-center mx-auto mb-10 text-center text-slate-600 cursor-pointer font-bold text-4xl font-mono"
      >
        Bewerbungsformular
      </h2>
      <form
        class="rounded-md shadow-md border-2 border-slate-600 bg-teal-200 max-w-fit px-36 py-16 mx-auto"
      >
        <div class="flex items-center justify-center mb-10">
          <div class="relative">
            <input
              id="username"
              name="username"
              type="text"
              required
              class="w-80 bg-white rounded-xl px-2 border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit"
            />
            <label
              for="username"
              class="absolute left-2 top-1 cursor-text peer-focus:text-xs peer-focus:-top-4 transition-all peer-focus:text-blue-700"
              >Name</label
            >
          </div>
        </div>
        <div class="flex items-center justify-center mb-10">
          <div class="relative">
            <input
              id="email"
              name="email"
              type="email"
              required
              class="w-80 bg-white rounded-xl px-2 border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit"
            />
            <label
              for="email"
              class="absolute left-2 top-1 cursor-text peer-focus:text-xs peer-focus:-top-4 transition-all peer-focus:text-blue-700"
              >E-Mail</label
            >
          </div>
        </div>
        <div class="flex items-center justify-center">
          <div>
            <input
              id="phone"
              type="tel"
              class="w-80 bg-white rounded-xl px-2 border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit"
            />
          </div>
        </div>
        <button
          type="submit"
          class="px-16 rounded-xl text-slate-600 bg-teal-100 hover:bg-teal-500 hover:text-slate-200 transition-all duration-300 hover:scale-105 py-2 text-2xl font-bold font-mono block mx-auto mt-10 border-2 border-teal-500 hover:border-teal-400"
        >
          Senden
        </button>
      </form>
    </div>
  </div>

  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 z-10 hidden">
    <div class="fixed z-10 inset-0 overflow-y-auto">
      <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-lg px-8 py-6 shadow-lg">
          <h2 class="text-2xl font-bold mb-4">
            Formular erfolgreich gesendet!
          </h2>
          <p>Vielen Dank für Ihre Einsendung.</p>
          <button
            id="closeModal"
            class="bg-teal-500 text-white px-4 py-2 rounded-md mt-4"
          >
            Schließen
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
